<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering System</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="order.css">

</head>
<body>
    <div class="container mt-4">
        <div class="header">Zai's MEERYENDA</div>
    </div>
    <div class="container mt-5 menu-container">
        <div class="menu-box">Menu</div>
        <div class="menu-container" id="menuItems"></div>
    </div>
    <div class="container mt-5 form-container">
        <h2 class="menu-box">Order Form</h2>
        <form id="quantityForm">
            <div id="quantityInputs" class="mb-3"></div>
            <h3>Total Items: <span id="totalQuantity">0</span></h3>
            <h3>Total: <span id="totalPrice">₱0.00</span></h3>
            <div class="quantity-container">
                <label class="form-label">Cash (₱)</label>
                <input type="number" class="form-control" id="paymentAmount" placeholder="Enter payment">
                <p id="changeText" style="display:none;"><span id="changeAmount"></span></p>
            </div>
        </form>
    </div>


    <div class="container mt-5 form-container">
        <h2 class="menu-box">Customer Information</h2>
        <form id="customerForm">
            <div class="quantity-container">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="quantity-container">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter your address">
            </div>
            <div class="quantity-container">
                <label class="form-label">Contact Number</label>
                <input type="text" class="form-control" id="contact" placeholder="Enter your contact number">
            </div>
            <button type="button" class="btn btn-success" id="submitOrder">Submit Order</button>
        </form>
    </div>
    
<div class="modal fade" id="salesInvoiceModal" tabindex="-1" aria-labelledby="salesInvoiceLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="salesInvoiceLabel">Sales Invoice</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p><strong>Name:</strong> <span id="invoiceName"></span></p>
          <p><strong>Address:</strong> <span id="invoiceAddress"></span></p>
          <p><strong>Contact Number:</strong> <span id="invoiceContact"></span></p>
          <hr>
          <p><strong>Total Bill:</strong> ₱<span id="invoiceTotal"></span></p>
          <p><strong>Payment:</strong> ₱<span id="invoicePayment"></span></p>
          <p><strong>Change:</strong> ₱<span id="invoiceChange"></span></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  

    <script src ="order.js">
    </script>
</body>
</html>
